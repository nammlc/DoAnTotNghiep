<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thực Đơn</title>
    <link rel="stylesheet" href="test.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">Highlands Coffee</h1>
            <nav class="nav">
                <a href="#">Trang chủ</a>
                <a href="#">Giới thiệu</a>
                <a href="#" class="active">Thực đơn</a>
                <a href="#">Liên hệ</a>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <!-- Filter Section -->
        <section class="filter-section">
            <div class="container">
                <input type="text" id="searchInput" placeholder="Tìm món ăn..." class="search-input">
                <select id="categoryFilter" class="category-filter">
                    <option value="all">Tất cả</option>
                    <option value="coffee">Cà phê</option>
                    <option value="tea">Trà</option>
                    <option value="snack">Đồ ăn nhẹ</option>
                </select>
            </div>
        </section>

        <!-- Menu Section -->
        <section class="menu">
            <div class="container">
                <div class="menu-grid" id="menuGrid">
                    <!-- Ví dụ các món ăn -->
                    <div class="menu-item">
                        <img src="example-coffee.jpg" alt="Cà phê Sữa" class="menu-image">
                        <h3 class="menu-name">Cà phê Sữa</h3>
                        <p class="menu-description">Hương vị đậm đà, thơm ngon.</p>
                        <p class="menu-price">50,000 VND</p>
                    </div>
                    <div class="menu-item">
                        <img src="example-tea.jpg" alt="Trà Đào" class="menu-image">
                        <h3 class="menu-name">Trà Đào</h3>
                        <p class="menu-description">Thơm ngon, mát lạnh.</p>
                        <p class="menu-price">45,000 VND</p>
                    </div>
                    <div class="menu-item">
                        <img src="example-snack.jpg" alt="Bánh mì" class="menu-image">
                        <h3 class="menu-name">Bánh mì</h3>
                        <p class="menu-description">Nóng giòn, đầy đặn.</p>
                        <p class="menu-price">20,000 VND</p>
                    </div>
                    <div class="menu-item">
                        <img src="example-cake.jpg" alt="Bánh ngọt" class="menu-image">
                        <h3 class="menu-name">Bánh ngọt</h3>
                        <p class="menu-description">Thơm ngon, mềm mại.</p>
                        <p class="menu-price">30,000 VND</p>
                    </div>
                    <!-- Thêm các món ăn khác -->
                </div>
            </div>
        </section>


        <!-- Pagination -->
        <div class="pagination">
            <button id="prevPage" class="btn-pagination">Trước</button>
            <span id="pageIndicator">Trang 1</span>
            <button id="nextPage" class="btn-pagination">Sau</button>
        </div>
        
    </main>

    <footer class="footer">
        <div class="container">
            <p>© 2024 Highlands Coffee. Bảo lưu mọi quyền.</p>
        </div>
    </footer>

    <script src="test.js"></script>
</body>

</html>
