<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thống Kê Doanh Thu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        h2 {
            margin-top: 20px;
        }

        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: none;
        }

        .chart-container {
            width: 100%;
            height: 400px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container mt-4">
        <h2 class="text-center">Thống Kê Doanh Thu Quán Bán Đồ Uống</h2>

        <!-- Tổng quan doanh thu -->
        <div class="row mt-4">

            <div class="col-md-4">
                <a href="test2.html">
                    <div class="card bg-primary text-white">
                        <div class="card-body">
                            <h5 class="card-title">Tổng Doanh Thu Năm 2024</h5>
                            <p id="tong-doanh-thu" class="fs-4">0 VNĐ</p>
                        </div>
                    </div>
                </a>
            </div>


            <div class="col-md-4">
                <div class="card bg-success text-white">
                    <div class="card-body">
                        <h5 class="card-title">Tổng Lợi Nhuận</h5>
                        <p id="tong-loi-nhuan" class="fs-4">0 VNĐ</p>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <a href="test3.html">
                    <div class="card bg-warning text-white">
                        <div class="card-body">
                            <h5 class="card-title">Tổng Lương Nhân Viên</h5>
                            <p id="tong-luong-nhan-vien" class="fs-4">0 VNĐ</p>
                        </div>
                    </div>
                </a>
            </div>


        </div>

        <!-- Biểu đồ -->

        <div class="row mt-4">
            <div class="col-md-6">
                <h5 class="text-center">Doanh Thu Theo Thời Gian</h5>
                <canvas id="doanhThuThoiGian" class="chart-container"></canvas>
            </div>
            <div class="col-md-6">
                <h5 class="text-center">Doanh Thu Theo Món</h5>
                <canvas id="doanhThuMon" class="chart-container"></canvas>
            </div>
        </div>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="test.js"></script>
</body>

</html>
